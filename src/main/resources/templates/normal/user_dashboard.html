<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User dashboard</title>
</head>
<body>
<Section>


    <div class="container">
        <div class="card">
            <div class="card-body">

                <div class="container text-center">
                    <img src="" style="height: 200px; width: 200px;" class="my_profile_image" th:src="@{'/image/contact_logo.png'}" alt="profile photo"/>

                </div>

                <h1 class="text-center mt-3 text-secondary fst-italic fw-light" >
                    Start Adding your Contact On Cloud...
                </h1>

                <a th:href="@{/user/add-contact}" class="btn btn-primary mt-3 w-100 text-uppercase" >Add New Contact</a>


            </div>
        </div>
    </div>


    <script>
        $(document).ready(() => {
        $(".item").removeClass("active");
        $("#home-link").addClass("active");
        });

    </script>

</Section>



</body>
</html>
