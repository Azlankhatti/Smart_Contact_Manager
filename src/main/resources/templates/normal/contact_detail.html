<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User dashboard</title>
</head>
<body>
<Section>


    <div class="card me-3 ms-3" th:if="${contact}">

        <div class="card-body">

            <div class="container text-center">

                <img src="" style="height: 200px; width: 200px;" class="my_profile_image" th:src="@{'/image/'+${contact.image}}" alt="profile photo"/>

                <h3 class="mt-3" > <span th:text="${contact.name}"> </span>
                    ( <span th:text="${contact.nickName}" ></span> )  </h3>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">SCMUSER<span th:text="${contact.cId}"></span> </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td> <span th:text="${contact.email}" ></span> </td>
                    </tr>

                    <tr>
                        <th scope="row">Phone</th>
                        <td> <span th:text="${contact.phone}" ></span> </td>
                    </tr>

                    <tr>
                        <th scope="row">Work</th>
                        <td> <span th:text="${contact.work}" ></span> </td>
                    </tr>
                    </tbody>



                </table>

                <div class="description mt-3">


                    <th:block th:utext="${contact.description}" ></th:block>

                </div>

                <div class="container mt-3">

                    <a  class="btn btn-danger btn-sm w-100">Delete</a>
                    <button class="btn btn-primary btn-sm w-100 mt-2">Update</button>
                </div>



            </div>

        </div>




    </div>

    <h1  class="text-center p-3 bg-danger text-white" th:unless="${contact}" >YOu don't have permisson to see this contact...</h1>


</Section>

</body>
</html>
