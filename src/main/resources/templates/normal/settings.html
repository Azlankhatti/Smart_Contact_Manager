<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Setting</title>
</head>
<body>
<Section>

    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">

                    <h3 class="my-3">Change password</h3>

                        <form th:action="@{/user/change-password}" method="post" >
<!--                            old password field-->

                            <div class="form-group">
                                <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">

                            </div>

<!--                            new password-->

                            <div class="form-group mt-2">

                                <input name="newPassword" type="password" class="form-control" placeholder="Enter new password">


                            </div>

                            <div class="container text-center mt-2">

                                <button type="submit" class="btn btn-success" >Change</button>
                                <button type="reset" class="btn btn-warning" >Reset</button>
                            </div>


                        </form>

                    </div>


                </div>


            </div>

        </div>

    </div>



    <script>
        $(document).ready(() => {
        $(".item").removeClass("active");
        $("#settings-link").addClass("active");
        });

    </script>

</Section>



</body>
</html>
