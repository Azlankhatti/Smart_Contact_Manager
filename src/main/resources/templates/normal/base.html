<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">


  <link rel="stylesheet" href="" th:href="@{/css/style.css}">

  <title th:text="${title}">base html</title>



</head>
<body>
<!--    navbar -->

<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">


      <ul class="navbar-nav ms-auto text-uppercase">


        <li class="nav-item active">
          <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home
          </a>

        </li>


        <li class="nav-item">
          <a class="nav-link" aria-disabled="true" href="#"> <span th:text="${user.name}" ></span> </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" aria-disabled="true">Logout</a>
        </li>

      </ul>

    </div>
  </div>
</nav>


<!--End navbar-->


<!--sidebar-->
<div class="sidebar mt-2">

  <span onclick="toggleSidebar()"  class="crossBtn">&times;</span>

  <a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house-chimney"></i> Home</a>
  <a href="#" th:href="@{/user/show-contacts/0}" class="item"> <i class="fas fa-id-card-alt"></i> View Contacts</a>
  <a href="#" th:href="@{/user/add-contact}" class="item"> <i class="fas fa-pencil-alt"></i> Add Contact</a>
  <a href="#" class="item"> <i class="fas fa-user-circle"></i> Your Profile</a>
  <a href="#" class="item"> <i class="fas fa-cogs"></i> Setting</a>
  <a href="#" th:href="@{/logout}" class="item"> <i class="fas fa-sign-out-alt"></i> Logout</a>

   <div class="divider"></div>
</div>
<!--END sidebar-->




<!--Content area-->
<div class="content mt-5">

    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

<!--    message box-->
    <div th:if="${message}" class="container">
      <div th:classappend="${'alert-'+ message.type}" class="alert text-center" role="alert">
        <span th:text="${message.content}" ></span>
      </div>

    </div>



  <div th:replace="${content}"></div>

</div>

<!--END content area-->






<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referresrpolicy="no-referrer"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script>

  function deleteContact(cId){

  Swal.fire({
  title: "Are you sure?",
  text: "You won't to delete this contact!",
  icon: "warning",
  showCancelButton: true,
  confirmButtonColor: "#3085d6",
  cancelButtonColor: "#d33",
  confirmButtonText: "Yes, delete it!"
}).then((result) => {
  if (result.isConfirmed) {
  Swal.fire({
      title: "Deleted!",
      text: "Your file has been deleted.",
      icon: "success"
    }).then(()=>{
   window.location="/user/delete/"+cId;
    });


  }
});


  }


</script>


  <script th:src="@{/js/script.js}"></script>
</body>
</html>
