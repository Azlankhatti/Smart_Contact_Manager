<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User dashboard</title>
</head>
<body>
<Section>


    <div class="card me-3 ms-3">
        <div class="card-body">

            <h1 class="text-center">Add Contact</h1>

            <div class="container-fluid mt-1">

                <div class="row">

                    <div class="col-md-10 offset-md-1">


                        <form action="" th:object="${contact}" enctype="multipart/form-data"
                              method="POST" class="mt-2"
                              th:action="@{/user/process-contact}">

                                <!--  First Name-->
                            <div class="input-group">

                                <div class="input-group-prepend">
                                    <div class="input-group-text">

                                        <span><i class="fa fa-plus" ></i></span>

                                    </div>
                                </div>

                                <input type="text" id="firstname" name="name" placeholder="Enter Name Here" class="form-control">
                            </div>

<!--                            Second Name-->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">
                                    <div class="input-group-text">

                                        <span><i class="fas fa-user-alt"></i></span>

                                    </div>
                                </div>

                                <input type="text" id="secondname" name="nickName" placeholder="Enter Nick Here" class="form-control">
                            </div>

                            <!--  phone-->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">
                                    <div class="input-group-text">

                                        <span><i class="fa fa-phone"></i></span>

                                    </div>
                                </div>

                                <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control">
                            </div>

                            <!-- Email -->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">
                                    <div class="input-group-text">

                                        <span><i class="fas fa-envelope"></i></span>

                                    </div>
                                </div>

                                <input type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control">
                            </div>

                            <!-- Work -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">
                                    <div class="input-group-text">

                                       <span><i class="fa fa-briefcase"></i></span>

                                    </div>
                                </div>

                                <input type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control">
                            </div>

                            <!-- Contact Description -->
                            <div class="input-group mt-3">

                                <textarea placeholder="Enter Your Description" name="description" id="description" class="form-control" rows="10"></textarea>

                            </div>

                            <!-- Contact image -->
                            <div class="custom-file">

                                <input type="file" name="profileImage">
                            </div>

                            <div class="container text-center">

                                <button class="btn btn-outline-primary" >Save Contact</button>
                            </div>






                        </form>




                    </div>

                </div>


            </div>

        </div>
    </div>


</Section>

</body>
</html>
